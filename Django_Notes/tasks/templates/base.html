<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks aplicacion</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'tasks/css/styles.css'%}">
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/tasks/">Home</a>
      </div>
      

      {% if user.is_authenticated %}
      <div class="container-fluid">
        <a class="navbar-brand" href="/tasks/tasks/">Tasks</a>
      </div>
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tasks_complete' %}">Completed Tasks</a>
      </div>
      <div class="container-fluid">
        <a class="navbar-brand" href="/tasks/create/">Create Tasks</a>
      </div>
      <div class="container-fluid">
        <a class="navbar-brand" href="/tasks/logout/">Logout</a>
      </div>
      {% else %}
      <div class="container-fluid">
        <a class="navbar-brand" href="/tasks/signup">Signup</a>
      </div>
      <div class="container-fluid">
        <a class="navbar-brand" href="/tasks/signin/">Login</a>
      </div>
      {% endif %}

    </nav>
  </div>

  {% block content %}

  {% endblock %}
  <footer class="footer mt-auto py-3 bg-dark">
  <div class="container text-center">
    <span class="text-muted">Derechos Reservados ©2023 | Tu Aplicación de Tareas con Python y Django.</span>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
