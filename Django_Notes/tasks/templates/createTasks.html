{% extends 'base.html' %}

{% block content %}
 <style>
        .animate-input:focus {
            transition: width 0.5s ease-in-out;
            width: 100%;
        }
          textarea {
            max-height: 200px;
        }
    </style>
<div class="container">
        <h1 class="my-4">Crear nueva tarea</h1>
        <form action="/tasks/create/" method="POST">
        	{% csrf_token %}
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control animate-input" id="title" name="title" >
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control animate-input" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="important" name="important">
                <label class="form-check-label" for="important">Importante</label>
            </div>
            <button type="submit" class="btn btn-primary my-3">Crear tarea</button>
            <p style="color:red;">{{ error }}</p>
        </form>
    </div>
{% endblock %}
