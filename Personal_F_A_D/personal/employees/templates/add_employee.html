<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'employees/css/styles.css'%}">

</head>
<body>
  <div class="container-principal">
      <h1>Crear Nuevo Empleado <a href="http://127.0.0.1:8000/employees/list/">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="white">
        <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
    </svg>
</a>
</h1>
      <div class="container my-5">
      	<h2 class="text-center mb-4">Crear Nuevo Empleado</h2>
      	<div class="card">
      		<div class="card-body">
      			<form id="createEmployeeForm">
      				<div class="form-group">
      					<label for="name">Nombre</label>
      					<input type="text" class="form-control" id="name" required>
      				</div>
      				<div class="form-group">
      					<label for="email">Correo electrónico</label>
      					<input type="email" class="form-control" id="email" required>
      				</div>
      				<div class="form-group">
      					<label for="edad">Edad</label>
      					<input type="number" class="form-control" id="edad" required>
      				</div>
      				<div class="form-group">
      					<label for="cargo">Cargo</label>
      					<input type="text" class="form-control" id="cargo" required>
      				</div>
      				<div class="form-group">
      					<label for="genero">Género</label>
      					<select class="form-control" id="genero" required>
      						<option>Masculino</option>
      						<option>Femenino</option>
      						<!-- Opciones adicionales si las necesitas -->
      					</select>
      				</div>
      				<div class="form-group">
      					<label for="salario">Salario</label>
      					<input type="number" class="form-control" id="salario" required>
      				</div>
      				<div class="form-group">
      					<label for="direccion">Dirección</label>
      					<input type="text" class="form-control" id="direccion" required>
      				</div>
      				<div class="form-group">
      					<label for="fecha_contratacion">Fecha de Contratación</label>
      					<input type="date" class="form-control" id="fecha_contratacion" required>
      				</div>
      				<div class="form-group">
      					<label for="telefono">Teléfono</label>
      					<input type="text" class="form-control" id="telefono" required>
      				</div>
      				<div class="form-group">
      					<label for="ciudad">Ciudad</label>
      					<input type="text" class="form-control" id="ciudad" required>
      				</div>
      				<button type="submit" class="btn btn-primary mt-4">Guardar</button>
      			</form>
      		</div>
      	</div>
      </div> <!--end  container my-5-->  

	</div><!--End ContainerPrincipal-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="{% static 'employees/js/new_employee.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
